<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px #039c3e88;
    }
    .text-element{
        text-shadow: 2px 2px 4px #ed1717;text-shadow: -4px 8px 4px #17c0ed;
        outline: 2px solid black;
        border: 2px solid green;
        outline-offset: 5px;
        border-radius: 8px;
        outline-offset: 19px;
    }
</style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit est, dignissimos, nesciunt consequuntur qui porro libero officiis molestias dolores quibusdam, architecto aspernatur officia!
    </p>
</body>
</html>
