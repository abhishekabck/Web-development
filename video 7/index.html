<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <div>
    <h1>Form to apply for sigma web dev course - TA</h1>
    <form action="post"></form>
    <label for="username">Enter your username</label>
    <input type="text" id="username" name="usename" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <!-- name same rakhne se at a time sirf ek hi select hoga -->
         <!-- id aur label same rakhne par text pe click karte hi radio
         button pe click ho jayega
         if label change kar diya to button pe jaake click karna padega -->
    </div>

    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">subscribe to newsletter</label>
    </div>

    <div>

        <label for="comment">Enter your comment</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50"">
        </textarea>
    </div>
    <div>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">cherry</option>
        </select>
    </div>

</body>
</html>
